<!DOCTYPE html>
<html lang="en">
<head>

    <title>จัดการข้อมูลสินค้า</title>
    <!-- <link rel="stylesheet" href="product.css"> -->

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        nav {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }
        nav ul {
            display: inline-block; /* ทำให้รายการอยู่ในบรรทัดเดียวกัน */
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav a {
            text-decoration: none;
            color: #fff;
        }
        nav a:hover {
            text-decoration: underline;
        }


        /* CSS สำหรับกล่องค้นหาและปุ่มกลับ */
        .search-box input[type="search"] {
            padding: 10px;
            width: 200px; 
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .search-box button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .search-box button:hover {
            background-color: #555;
        } 
        .back{
            text-align: left;
        }
        
      
         /* CSS สำหรับการจัดการสินค้า */
         
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #333;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        /* CSS สำหรับการเพิ่มผู้ใช้ (Add User) */
        .page#add-page form {
            margin-bottom: 20px;
        }

        .page#add-page label {
            display: block;
            font-weight: bold;
        }

        .page#add-page input[type="text"],
        .page#add-page input[type="email"],
        .page#add-page input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        .page#add-page button[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        .page#add-page button[type="submit"]:hover {
            background-color: #555;
        }


    </style>
</head>

<body>
    <header>
        <a href="home.html"><h1><B>Home</B></h1></a>
    </header>
    
    <nav>
        <ul>
            <!--ายการเมนูที่มีลิงก์ไปยังหน้าเว็บอื่น ๆ-->
            <li><a href="insertadmin">การเพิ่มข้อมูล</a></li>
            <li><a href="updateadmin">การอัปเดตข้อมูล</a></li>
            <li><a href="deleteadmin">การลบข้อมูล</a></li>
            <li><a href="selectalladmin">แสดงข้อมูล</a></li>
        </ul>

      

        <!--สร้างปุ่มHome-->
        <div class="back">
            <a href="hyperlink"><h1><B>back</B></h1></a>
        </div>
    </nav>

<!--ส่วนที่ใช้ในการเพิ่มข้อมูลสินค้า-->
    <div class="container">
        <h2>แสดงข้อมูลผู้ใช้</h2>
        <form action="" method="get">
            <!-- ข้อความคำบอกหน้าใส่ชื่อสินค้า-->
    
            <label for="Employee_User">อีเมลล์</label>
            <input type="text" id="Employee_User" name="Employee_User" required></textarea>
            <br></br>

            <input
              type="button"
              class="btn btn-primary"
              value="Selectall"
              id="selectall"
            />
            <input
            type="button"
            class="btn btn-primary"
            value="Select"
            id="select"
          />
            
        </form>

        <div id="output">   </div>
        <script src="/js/callclientservicesselectall.js"></script>
    </div>
</body>
</html>
