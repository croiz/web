<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--กำหนด viewport ให้ใช้ความกว้างของอุปกรณ์ (device) และการขยาย/ย่อเนื้อหาเริ่มต้นที่ 1.0-->
    <title>การจัดการข้อมูลผู้ดูแลระบบ</title><!--กำหนดหัวข้อหน้าเว็บ (title) ของหน้านี้-->
    <!-- <link rel="stylesheet" href="admin.css"> เชื่อมโยงไปยังไฟล์ CSS เพื่อใช้สไตล์ที่กำหนดในไฟล์ "admin.css" -->

    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    text-align: center;
}
header {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 20px;
}
nav {
    text-align: center;
    background-color: #333;
    color: #fff;
    padding: 10px 0;
}
nav ul {
    display: inline-block; /* ทำให้รายการอยู่ในบรรทัดเดียวกัน */
    list-style-type: none;
    padding: 0;
}
nav ul li {
    display: inline;
    margin-right: 20px;
}
nav a {
    text-decoration: none;
    color: #fff;
}
nav a:hover {
    text-decoration: underline;
}


 /* CSS สำหรับกล่องค้นหาและปุ่มกลับ */
.search-box input[type="search"] {
padding: 10px;
width: 200px; 
border: 1px solid #ccc;
border-radius: 5px;
}
.search-box button {
padding: 10px 20px;
background-color: #333;
color: #fff;
border: none;
border-radius: 5px;
cursor: pointer;
}
.search-box button:hover {
background-color: #555;
} 

/* CSS สำหรับปุ่ม "Back" */
.back button {
    background-color: #333; /* กำหนดสีพื้นหลัง */
    color: #fffdfd; /* กำหนดสีตัวอักษร */
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    cursor: pointer;
    margin-top: 10px;
}
.back button:hover {
    background-color: #ddd; 
}
.back{
text-align: left;
}
h1 {
    margin-top: 20px;
}

/*cssสำหรับเพิ่มข้อมูลบัญชีผู้ใช้*/
.page {
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    width: 80%;
    max-width: 600px;
    text-align: left;
    margin-bottom: 20px;
}
.page form a button{
    border-radius: 5px;
    background-color: #333;
    color: #ffffff;
}
h2 {
    text-align: left;
}
form {
    text-align: left;
}
label {
    display: block;
    margin-bottom: 10px;
}
input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 3px;
}
input[type="submit"] {
    background-color: #007bff;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
ul {
    list-style-type: none;
    padding: 0;
}
li {
    margin-bottom: 10px;
}
a {
    color: red;
    text-decoration: none;
    margin-left: 10px;
}

    </style>
</head>

<body>
    <header>
        <h1> Chasumthing</h1> <!--ที่มีข้อความ "Chasumthing" แสดงหัวข้อหลัก-->
    </header>
    <nav>
        <ul>
            <!--ายการเมนูที่มีลิงก์ไปยังหน้าเว็บอื่น ๆ-->
            <li><a href="insertadmin">การเพิ่มข้อมูล</a></li>
            <li><a href="updateadmin">การอัปเดตข้อมูล</a></li>
            <li><a href="deleteadmin">การลบข้อมูล</a></li>
            <li><a href="selectalladmin">แสดงข้อมูล</a></li>
        </ul>

      

        <!--สร้างปุ่มHome-->
        <div class="back">
            <a href="hyperlink"><h1><B>back</B></h1></a>
        </div>
    </nav>

    <h1>การจัดการข้อมูลผู้ดูแลระบบ</h1>
    <div class="page" id="add-page">
        <h2>เพิ่มข้อมูลบัญชีผู้ใช้</h2>

        <!--แบบฟอร์มที่ใช้สำหรับเพิ่มข้อมูลบัญชีผู้ใช้-->
        <form action="" method="post">
            <label for="username">ชื่อ:</label>
            <input type="text" id="Fname" placeholder="ชื่อ" required><br><br>
            <label for="username">นามสกุล:</label>
            <input type="text" id="Lname" placeholder="นามสกุล" required><br><br>
            <label for="password">อีเมล:</label>
            <input type="password" id="Employee_User" placeholder="อีเมลล์" required><br><br>
            <label for="password">รหัสผ่าน:</label>
            <input type="password" id="Employee_Passwd" placeholder="รหัสผ่าน" required><br><br>
            <input
              type="button"
              class="btn btn-primary"
              value="Insert"
              id="insert"
            />
        </form>
    </div>


    <div id="output"></div>
    <script src="/js/callclientservices.js"></script>

</body>
</html>
