<head>

    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    text-align: center;
}
header {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 20px;
}
nav {
    text-align: center;
    background-color: #333;
    color: #fff;
    padding: 10px 0;
}
nav ul {
    display: inline-block; /* ทำให้รายการอยู่ในบรรทัดเดียวกัน */
    list-style-type: none;
    padding: 0;
}
nav ul li {
    display: inline;
    margin-right: 20px;
}
nav a {
    text-decoration: none;
    color: #fff;
}
nav a:hover {
    text-decoration: underline;
}


 /* CSS สำหรับกล่องค้นหาและปุ่มกลับ */
.search-box input[type="search"] {
padding: 10px;
width: 200px; 
border: 1px solid #ccc;
border-radius: 5px;
}
.search-box button {
padding: 10px 20px;
background-color: #333;
color: #fff;
border: none;
border-radius: 5px;
cursor: pointer;
}
.search-box button:hover {
background-color: #555;
} 

/* CSS สำหรับปุ่ม "Back" */
.back button {
    background-color: #333; /* กำหนดสีพื้นหลัง */
    color: #fffdfd; /* กำหนดสีตัวอักษร */
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    cursor: pointer;
    margin-top: 10px;
}
.back button:hover {
    background-color: #ddd; 
}
.back{
text-align: left;
}
h1 {
    margin-top: 20px;
}

/*cssสำหรับเพิ่มข้อมูลบัญชีผู้ใช้*/
.page {
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    width: 80%;
    max-width: 600px;
    text-align: left;
    margin-bottom: 20px;
}
.page form a button{
    border-radius: 5px;
    background-color: #333;
    color: #ffffff;
}
h2 {
    text-align: left;
}
form {
    text-align: left;
}
label {
    display: block;
    margin-bottom: 10px;
}
input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 3px;
}
input[type="submit"] {
    background-color: #007bff;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
ul {
    list-style-type: none;
    padding: 0;
}
li {
    margin-bottom: 10px;
}
a {
    color: red;
    text-decoration: none;
    margin-left: 10px;
}

    </style>
</head>
<body>
    <header>
        <h1> Chasumthing</h1>
    </header>
    <nav>
        <ul>
            <!--ายการเมนูที่มีลิงก์ไปยังหน้าเว็บอื่น ๆ-->

            <li><a href="updateadmin">การอัปเดตข้อมูล</a></li>
            <li><a href="deleteadmin">การลบข้อมูล</a></li>
            <li><a href="selectalladmin">แสดงข้อมูล</a></li>
        </ul>

      

        <!--สร้างปุ่มHome-->
        <div class="back">
            <a href="hyperlink"><h1><B>back</B></h1></a>
        </div>
    </nav>
    <h1>การจัดการข้อมูลผู้ดูแลระบบ</h1>
    <!--วนของเนื้อหาหลักของหน้าเว็บ ซึ่งเริ่มต้นด้วย <h2> ที่ระบุ "อัปเดตข้อมูลบัญชีผู้ใช้". 
        ต่อมาคือฟอร์ม (<form>) ที่มีช่องให้กรอกข้อมูลผู้ใช้ เช่น ชื่อผู้ใช้-นามสกุล, อีเมล, เบอร์ติดต่อ และปุ่ม "อัปเดตข้อมูลบัญชีผู้ใช้" ซึ่งเชื่อมไปยังหน้า -->
    <div class="page" id="add-page">
            <h2>อัปเดตข้อมูลบัญชีผู้ใช้</h2>
            <form>
                <label for="Fname">ชื่อ:</label>
                <input type="text" id="Fname" name="username" required><br><br>
                <label for="Lname">นามสกุล:</label>
                <input type="text" id="Lname" name="password" required><br><br>
                <label for="Employee_User">อีเมล:</label>
                <input type="text" id="Employee_User" name="password" required><br><br>
                <label for="Employee_Passwd">รหัสผ่าน:</label>
                <input type="password" id="Employee_Passwd" name="password" required><br><br>
                <input
                    type="button"
                    class="btn btn-primary"
                    value="Update"
                    id="update"
                />
            </form>
        </div>

        <div id="output"></div>
        <script src="/js/callclientservicesupdate.js"></script>

</body>
</html>
